name: Deploy Videopix

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy para VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: Instalar PNPM e buildar projeto
        run: |
          echo "ðŸ‘‰ Preparando o .env para o build do frontend"
          echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

          npm install -g pnpm
          pnpm install
          pnpm build

      - name: Configurar SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Adicionar VPS ao known_hosts
        run: ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Copiar build para VPS
        run: scp -r public/build ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/sites/videopix/public/

      - name: Deploy na VPS
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd ~/sites/videopix

            echo "ðŸ‘‰ Limpando imagens antigas..."
            docker rmi -f videopix-app nginx:1.25.3 || true

            echo "ðŸ‘‰ Atualizando cÃ³digo..."
            git pull origin main

            echo "ðŸ‘‰ Garantindo .env atualizado..."
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

            echo "ðŸ‘‰ Subindo containers atualizados..."
            docker compose down
            docker compose up -d --build
          EOF
