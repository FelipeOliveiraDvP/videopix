server {
    listen 80;
    server_name videopix.pro www.videopix.pro;

    root /var/www/public;
    index index.php index.html;

    # Adiciona os headers para lidar com proxy reverso
    location / {
        try_files $uri $uri/ /index.php?$query_string;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /build/ {
        root /var/www/public;
        access_log /var/log/nginx/access.log;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000; # Nome do servi√ßo do Laravel no docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;  # Isso ajuda Laravel a entender HTTPS mesmo sem TLS local
    }

    location ~ /\.ht {
        deny all;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
